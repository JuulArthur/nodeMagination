<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <!-- <% if (message.length > 0) { %>
    <div class="alert alert-danger"><%= message %></div>
    <% } %> -->

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password">
    </div>
    <div class="form-group">
        <label>Retype password</label>
        <input type="password" class="form-control" name="password_retype" ng-model="password_retype">
    </div>
    <button ng-click="signup()">Call foo</button>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>
    <p>{{ user }}</p>

</div>
